<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/global.css">
        <link rel="stylesheet" href="style/edit_profile.css">
        <script src="scripts/global.js"></script>
        <script src="scripts/edit_profile.js"></script>
        <title>Cyanocitta - edit profile</title>
    </head>
    <body>
        <header>
            <a href="view_profile.html">
                <img src="media/return-arrow.svg" width="30px">
            </a>
            <span>Edit profile</span>   
            <a class="link_button" href="view_profile.html" onclick="save_metadata()">Save</a>
        </header>
        <main>
            <img id="picture_preview" src="media/avatar-default.svg">
            <div>
                <label for="picture">Picture</label>
                <input type="text" id="picture" placeholder="https://example.com/image.png">
            </div>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="display_name">Display name</label>
                <input type="text" id="display_name">
            </div>
            <div>
                <label for="about">About</label>
                <textarea id="about"></textarea>
            </div>
        </main>
        <footer class="menu">
            <a id="home" href="index.html">
                <img src="media/home.svg" width="30px">
            </a>
            <a id="publish" href="index.html">
                <img src="media/add.svg" width="30px">
            </a>
            <a id="profile" href="view_profile.html" onclick="set_viewing_pk_to_my_pk()">
                <img src="media/avatar-default.svg" width="30px">
            </a>
        </footer>
    </body>
</html>
