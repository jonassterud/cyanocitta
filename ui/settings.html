<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/global.css">
        <link rel="stylesheet" href="style/settings.css">
        <script src="scripts/global.js"></script>
        <script src="scripts/settings.js"></script>
        <title>Cyanocitta - settings</title>
    </head>
    <body>
        <header></header>
        <main id="settings_container">
            <h3>Relays</h3>
            <div id="relays_container"></div>
            <div id="add_relay">
                <input class="input" id="add_relay_url" type="text" placeholder="wss://relay.com">
                <button class="button" onclick="add_relay()">Add</button>
            </div>
            <h3>Keys</h3>
            <div id="keys">
                <div>
                    <label for="pk">Public key:</label>
                    <input class="input" id="pk" type="text" name="pk">
                </div>
                <div>
                    <label for="sk">Secret key:</label>
                    <input class="input" id="sk" type="text" name="sk" placeholder="hidden">
                </div>
                <button id="use_new_key" class="button" onclick="set_new_sk()">Use new key</button>
            </div>
        </main>
        <footer class="menu">
            <a class="clickable" id="home" href="index.html">
                <img src="media/home.svg">
            </a>
            <a class="clickable" id="publish" href="search.html">
                <img src="media/search.svg">
            </a>
            <a class="clickable" id="publish" href="index.html">
                <img src="media/add.svg">
            </a>
            <a class="clickable" id="profile" href="view_profile.html" onclick="set_viewing_pk_to_my_pk()">
                <img src="media/avatar-default.svg">
            </a>
            <a class="clickable" id="publish" href="settings.html">
                <img src="media/settings.svg">
            </a>
        </footer>
    </body>
</html>
