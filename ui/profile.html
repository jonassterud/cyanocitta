<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/global.css">
        <link rel="stylesheet" href="style/profile.css">
        <script src="scripts/profile.js"></script>
        <title>Cyanocitta</title>
    </head>
    <body>
        <header>
            <a href="index.html">
                <img src="media/return-arrow.svg" width="30px">
            </a>
            <span>Edit profile</span>   
            <button onclick="save_metadata()">Save</button>
        </header>
        <main>
            <img id="avatar" src="media/avatar-default.svg" width="100px">
            <div>
                <label for="picture">Picture</label>
                <input type="text" id="picture" placeholder="https://example.com/image.png">
            </div>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="display_name">Display name</label>
                <input type="text" id="display_name">
            </div>
            <div>
                <label for="about">About</label>
                <textarea id="about"></textarea>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
