<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/global.css" />
        <link rel="stylesheet" href="../styles/settings.css" />
        <script src="../scripts/global.js"></script>
        <script src="../scripts/settings.js"></script>
        <title>Cyanocitta</title>
    </head>
    <body>
        <header></header>
        <main>
            <h4>Relays</h4>
            <div id="relays"></div>
            <h4>Keys</h4>
            <div id="keys">
                <div>
                    <input class="text key" type="text" id="public_key" readonly />
                    <input class="button" type="button" value="Copy" onclick="copy_input_value('public_key', 'Copied public key!')" />
                </div>
                <div>
                    <input class="text key" type="password" id="secret_key" readonly />
                    <input class="button" type="button" value="Copy" onclick="copy_input_value('secret_key', 'Copied <b>secret</b> key!')" />
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
