<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/global.css" />
        <link rel="stylesheet" href="../styles/settings.css" />
        <script src="../scripts/global.js"></script>
        <script src="../scripts/settings.js"></script>
        <title>Cyanocitta</title>
    </head>
    <body>
        <header></header>
        <main>
            <h4>Relays</h4>
            <div id="relays">
                <br />
                <input class="text" type="text" id="input_relay" placeholder="wss://relay" />
                <input class="button" type="button" value="Add relay" onclick="add_relay()" />
            </div>
            <h4>Profile</h4>
            <div id="profile">
                <div>
                    <label for="name">Name: </label>
                    <input class="text" type="text" name="name" id="name" />
                </div>
                <div>
                    <label for="about">About: </label>
                    <input class="text" type="text" name="about" id="about" />
                </div>
                <div>
                    <label for="picture">Picture: </label>
                    <input class="text" type="text" name="picture" id="picture" />
                </div>
                <br />
                <input class="button" type="button" value="Apply" onclick="apply_profile()" />
            </div>
            <h4>Keys</h4>
            <div id="keys">
                <div>
                    <input class="text key" type="text" id="public_key" readonly />
                    <input class="button" type="button" value="Copy" onclick="copy_input_value('public_key', 'Copied public key!')" />
                </div>
                <div>
                    <input class="text key" type="password" id="secret_key" readonly />
                    <input class="button" type="button" value="Copy" onclick="copy_input_value('secret_key', 'Copied <b>secret</b> key!')" />
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
